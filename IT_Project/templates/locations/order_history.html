{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">user order history</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">home</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/login">login</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false">user1 <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">user page</a></li>
              <li><a href="#">my details</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">login out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
      <div class="container">
        <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">order history</div>

      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>order ID</th>
            <th>start time</th>
            <th>final time</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
          <tr>
            <th>{{obj.id}}</th>
            <td>{{obj.initial_time}}</td>
            <td>{{obj.final_time}}</td>
            <td>
              <a class="btn btn-primary btn-xs">details</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
      </div>
  </div>
  </div>

<script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
</body>
</html>
