{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
    {% block extrahead %}
    {% endblock %}
</head>
<body>

    <div class="navbar">
        {% if user.is_authenticated %}
        <a href="{% url 'auth_logout' %}?next=/" class = "authentication">Logout</a>
        {% else %}
        <a href="{% url 'auth_login' %}" class = "authentication" >Login</a>

        <a href="{% url 'registration_register' %}" class = "authentication"> Sign up </a>
        {% endif %}
        <a href="{% url 'locations:index' %}"> Rent a vehicle</a>

        <a href="{% url 'locations:order_history' %}">Order History</a>
    </div>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    {% comment %} {% block scripts %} {% endblock %} {% endcomment %}

</body>
</html>
