{% extends "base.html" %}
{% comment %} {% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
</style>
</head>
<body>
	{% if user.is_authenticated%}
		Logout!
	{% endif%}
	<div id=a>
		<form class='box' name="form_login" method="post" action="/login/">
			{% csrf_token %}
			<h1>Login</h1>
			<input type="text" class=b name="username" placeholder="Username"/> <br>
			<input type="password"  class=b name="passwd" placeholder="Password"/> <br>
			<input type="submit" name="Login" value="Login" /> 
			<button onclick="window.location.href='/register/'" type="button" id="add">register</button>
	    </form>
	</div>
</body>
<script>
	{% if messages %}
		{% for msg in messages %}
		alert('Message type: {{ msg.tags }}. Message content: {{ msg }}');
		{% endfor %}
	{% endif %}
</script>
</html> {% endcomment %}



{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
{% endblock %}
